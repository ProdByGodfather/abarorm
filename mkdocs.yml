site_name: abarorm
site_description: 'abarorm is a lightweight and easy-to-use Object-Relational Mapping (ORM) library for SQLite databases in Python. It aims to provide a simple and intuitive interface for managing database models and interactions.'
repo_url: 'https://github.com/prodbygodfather/abarorm'
repo_name: 'abarorm'
nav:
  - Home: index.md
  - Introduction: Introduction.md
  - Modeling:
      - SQLite Modeling: modeling/sqlite_modeling.md
      - MySQL Modeling: modeling/mysql_modeling.md
      - PostgreSQL Modeling: modeling/postgresql_modeling.md
  - Basic Usage: basic_usage.md
  - Field Types: field_types.md
  - API Reference: api_reference.md
  - Issues: issuse.md

theme:
  name: 'material'
  icon:
    repo: "fontawesome/brands/github"
  logo: 'images/logo.png' 
  favicon: 'images/favicon.ico' 
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'yellow'
      accent: 'amber'
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"  
      scheme: default
      primary: 'yellow'
      accent: 'amber'
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - 'navigation.instant'
    - 'search.highlight'
    - 'mermaid'
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.tabs 
    - navigation.toggle 

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/prodbygodfather/abarorm'
    - icon: fontawesome/brands/linkedin
      link: 'https://www.linkedin.com/in/prodbygodfather'
  navbar:
    - text: 'GitHub'
      link: 'https://github.com/prodbygodfather/abarorm'
      icon: 'fab fa-github'

plugins:
  - search


