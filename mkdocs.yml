site_name: abarorm
site_description: 'abarorm is a lightweight and easy-to-use Object-Relational Mapping (ORM) library for SQLite databases in Python. It aims to provide a simple and intuitive interface for managing database models and interactions.'
repo_url: 'https://github.com/prodbygodfather/abarorm'
repo_name: 'abarorm'

nav:
  - Home:
      en: index.md
      fa: index.fa.md
  - Introduction:
      en: Introduction.md
      fa: Introduction.fa.md
  - Basic Usage:
      en: basic_usage.md
      fa: basic_usage.fa.md
  - Modeling:
      en:
        - SQLite Modeling: modeling/sqlite_modeling.md
        - MySQL Modeling: modeling/mysql_modeling.md
        - PostgreSQL Modeling: modeling/postgresql_modeling.md
      fa:
        - مدل‌سازی SQLite: modeling/sqlite_modeling.fa.md
        - مدل‌سازی MySQL: modeling/mysql_modeling.fa.md
        - مدل‌سازی PostgreSQL: modeling/postgresql_modeling.fa.md
  - Field Types:
      en: field_types.md
      fa: field_types.fa.md
  - API Reference:
      en: api_reference.md
      fa: api_reference.fa.md
  - Issues:
      en: issues.md
      fa: issues.fa.md

theme:
  name: 'material'
  icon:
    repo: "fontawesome/brands/github"
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'yellow'
      accent: 'amber'
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'yellow'
      accent: 'amber'
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - navigation.instant
    - search.highlight
    - mermaid
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.tabs
    - navigation.toggle

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.highlight

plugins:
  - search
  - i18n:
      languages:
        en: "English"
        fa: "پارسی"
      default_language: 'en'
      direction:
        en: "ltr"
        fa: "rtl"
      no_translation:
        en: "This page isn't translated to English."
        fa: "این صفحه به فارسی ترجمه نشده است."
      translate_urls: true
      translate_nav:
        en:
          Home: "Home"
          Introduction: "Introduction"
          Basic Usage: "Basic Usage"
          Modeling: "Modeling"
          Field Types: "Field Types"
          API Reference: "API Reference"
          Issues: "Issues"
        fa:
          Home: "خانه"
          Introduction: "مقدمه"
          Basic Usage: "استفاده پایه"
          Modeling: "مدل‌سازی"
          Field Types: "نوع فیلد"
          API Reference: "مراجع API"
          Issues: "مسائل"

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/prodbygodfather/abarorm'
    - icon: fontawesome/brands/linkedin
      link: 'https://www.linkedin.com/in/prodbygodfather'


